name: ğŸš€ Build PayTrack Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'
        cache: true

    - name: ğŸ“¦ Get Flutter Dependencies
      run: flutter pub get

    - name: ğŸ” Analyze Code
      run: flutter analyze --no-fatal-infos

    - name: ğŸ§ª Run Tests
      run: flutter test

    - name: ğŸ”¨ Build Debug APK
      run: flutter build apk --debug --verbose

    - name: ğŸš€ Build Release APK
      run: flutter build apk --release --verbose

    - name: ğŸ“± Build App Bundle (AAB)
      run: flutter build appbundle --release --verbose

    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: paytrack-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 30

    - name: ğŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: paytrack-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    - name: ğŸ“¤ Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: paytrack-release-aab
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 30

    - name: ğŸ·ï¸ Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: ğŸ“± PayTrack v1.0.${{ github.run_number }}
        body: |
          ğŸ‰ **PayTrack Android Release**
          
          ### ğŸ“± What's New
          - âœ… Firebase Authentication (Google + Email/Password)
          - âœ… Real-time Payment Tracking
          - âœ… Calendar Integration  
          - âœ… Push Notifications
          - âœ… Profile Management
          - âœ… Daily Spending Tracker
          - âœ… Material 3 Design
          
          ### ğŸ“¥ Downloads
          - **APK (Debug)**: For testing and development
          - **APK (Release)**: For production use
          - **AAB (Release)**: For Google Play Store upload
          
          ### ğŸŒ Web Version
          Try PayTrack online: https://payment-reminder-app-3129c.web.app
          
          ---
          **Build Date**: ${{ github.event.head_commit.timestamp }}
          **Commit**: ${{ github.sha }}
        files: |
          build/app/outputs/flutter-apk/app-debug.apk
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/bundle/release/app-release.aab
        generate_release_notes: false
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
