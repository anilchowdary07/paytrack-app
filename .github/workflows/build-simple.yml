name: 🏗️ Build Simple PayTrack APK

on:
  workflow_dispatch:
  push:
    branches: [ simple-build ]

permissions:
  contents: write

jobs:
  build-simple-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: 🐦 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: 📦 Replace with Simple Configuration
      run: |
        cp pubspec_simple.yaml pubspec.yaml
        cp lib/main_simple.dart lib/main.dart
        
    - name: 🔧 Get Dependencies
      run: flutter pub get
      
    - name: 🔍 Analyze Code
      run: flutter analyze --no-fatal-infos
      
    - name: 🏗️ Build APK
      run: flutter build apk --release
      
    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: paytrack-simple-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        
    - name: 🎉 Create Release
      if: github.ref == 'refs/heads/simple-build'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: simple-v1.0.0
        name: PayTrack Simple APK v1.0.0
        body: |
          🎉 Simple PayTrack APK Build
          
          This is a simplified version of PayTrack with core functionality:
          - Dashboard with payment overview
          - Payment reminders list
          - Basic calendar view
          - User profile
          
          No complex dependencies - guaranteed to build successfully!
        files: build/app/outputs/flutter-apk/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
