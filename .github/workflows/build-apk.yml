name: Build APK

on:
  push:
    branches: [ main, master, simple-build ]
  pull_request:
    branches: [ main, master, simple-build ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze

    - name: Run tests
      run: flutter test

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: paytrack-premium-apk
        path: build/app/outputs/flutter-apk/app-release.apk

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/simple-build'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: PayTrack Premium v1.0.${{ github.run_number }}
        body: |
          🚀 **PayTrack Premium - Automated Build**
          
          **Features:**
          - 💰 Payment Reminders
          - 📊 Spending Analytics
          - 🗓️ Calendar Integration
          - 📱 Modern UI with Animations
          - 🔔 Smart Notifications
          - 📈 Financial Insights
          
          **Build Info:**
          - Commit: ${{ github.sha }}
          - Build: ${{ github.run_number }}
          - Workflow: ${{ github.workflow }}
        files: |
          build/app/outputs/flutter-apk/app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
